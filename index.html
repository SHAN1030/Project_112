 
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 style = "font-size: 44px;color:black"class = "btn btn-warnimg heading">Gesture Web App
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;color:blueviolet">Take your selfie of a gesture to know about it's meaning.
      <table>	
        <tr>
        <td style="color: brown"> BEST </td>
        <td style="color: black"> WORST </td>
        <td style="color: red"> STOP </td>
        <td style="color: purple"> VICTORY </td>
        <td style="color: blue"> AMAZING </td>
        </tr>
      </table>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view</label>
        <div id="camera"></div>

        <br><br>
        <button style="color: black; font-size:20px; font-weight: bolder;" onclick = "take_snapshot()" class="btn btn-warning">Capture Image</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction</label>
        <p class="gesture_name" id = "gesture_emotion_name"></p>
        <p class="gesture" id="update_gesture"></p>
    
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id = "result"></div>

        <br><br>
        <button style="color: black; font-size:20px; font-weight: bolder;" onclick="check()" class="btn btn-success">Predict Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
